<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- To do list Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/e703ac2008.js" crossorigin="anonymous"></script>
    <!-- quicksand font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Task Manager</title>
</head>
<body>
    <div class="container-fluid">
        <div class="createTasks jumbotron-fluid row">
            <div class="col-xs-12 col-lg-8 col-md-12">
                <!-- Task Form -->
            <form id="newTaskForm">
                <h2 style="text-decoration: underline; text-align: left;">Create Your Task:</h2>
                <!-- Task Name -->
                <div class="form-group">
                    <label for="newTaskNameInput">Name of Task:</label>
                    <input type="text" class="form-control" name="tasksName" id="newTaskName">
                    <div id="nameAlert" class="alert alert-danger" role="alert">
                        Enter Name of Task!
                    </div>
                </div>
                <br>
                <!-- Task Text Area -->
                <div class="form-group" class="mb-3">
                    <label for="taskDescription" class="form-label">Task Description</label>
                    <textarea class="form-control" name="describe" id="tasksDescription" rows="3"
                        placeholder="Describe your task..."></textarea>
                    <div id="describeAlert" class="alert alert-danger" role="alert">
                        Add a description to your task!
                    </div>
                </div>
                <br>
                <!-- Task Category -->
                <div class="form-group">
                    <label for="tasksCategory">Assign Task To:</label>
                    <input type="text" name="category" id="taskCategory" placeholder="List or Goal...">
                    <div id="categoryAlert" class="alert alert-danger" role="alert">
                        Assign your task to a category!
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <!-- Tasks Status -->
                    <div class="form-group col">
                        <label for="tasksStatus" class="form-label">Status</label>
                        <select class="form-control" name="currentStatus" id="tasksStatus">
                            <option selected disabled>Click for options</option>
                            <option value="TO DO">TO DO</option>
                            <option value="IN PROGRESS">IN PROGRESS</option>
                            <option value="REVIEW">REVIEW</option>
                        </select>
                        <div id="statusAlert" class="alert alert-danger" role="alert">
                            Select your status!
                        </div>
                    </div>
                </div>
                <br>
                <!-- Task Date and Time -->
                <div class="form-group col">
                    <label for="tasksDateTime">Date and Time:</label>
                    <input type="datetime-local" class="form-control" name="taskDateAndTime" id="tasksDateTime">
                    <div id="dateAlert" class="alert alert-danger" role="alert">
                        Assign Date and Time to you task!
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
